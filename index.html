<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI House Price Predictor</title>
    <style>
        /* All the CSS from Day 24 goes here... */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
        }
        h1 { margin-bottom: 10px; }
        p { color: #555; font-size: 1.1em; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input[type="number"] { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 1em; }
        button { width: 100%; padding: 14px; background-color: #007aff; color: white; border: none; border-radius: 6px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        #result { margin-top: 25px; font-size: 1.3em; font-weight: 700; display: none; }
        #result.error { color: #D8000C; background-color: #FFD2D2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My AI-Powered App</h1>
        <p>Enter house details to get a prediction.</p>
        
        <form id="prediction-form">
            <div class="form-group">
                <label for="total_rooms">Total Rooms in block:</label>
                <input type="number" id="total_rooms" name="total_rooms" required>
            </div>
            <div class="form-group">
                <label for="median_income">Median Income (e.g., 8.3)</label>
                <input type="number" step="0.001" id="median_income" name="median_income" required>
            </div>
            <button type="submit">Get Prediction</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // All the JavaScript to fetch /predict goes here...
        document.getElementById('prediction-form').addEventListener('submit', async function (e) {
            e.preventDefault(); 
            const total_rooms = document.getElementById('total_rooms').value;
            const median_income = document.getElementById('median_income').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerText = 'Getting prediction...';
            resultDiv.style.display = 'block';
            resultDiv.classList.remove('error');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        total_rooms: total_rooms,
                        median_income: median_income
                    })
                });
                const data = await response.json();
                if (data.error) {
                    resultDiv.innerText = `Error: ${JSON.stringify(data.error)}`;
                    resultDiv.classList.add('error');
                } else {
                    const formattedPrediction = parseFloat(data.prediction).toLocaleString('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 0
                    });
                    resultDiv.innerText = `Predicted Price: ${formattedPrediction}`;
                }
            } catch (error) {
                resultDiv.innerText = `Error: ${error.message}`;
                resultDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
